<!DOCTYPE html>
<html>
    <head>
        <title>OSM Mobile Note</title>
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <link rel='stylesheet' type='text/css' href='css/site.css' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <link rel='stylesheet' href='js/lib/leaflet/leaflet.css' />
    </head>
    <body>

        <div class='container'>
            <div class='header full-width'>
                <a href='#' class='fl icon menu'>menu</a>
                <a href='#' class='fr icon geolocate'>geolocate</a>
            </div>
            <div class='page'>
                <div class='pane-1 to-accept'>
                    <div id='map' class='full-width height4'></div>
                    <a href='#' class='icon wide accept bm'>accept</a>
                    <a href='#' class='icon wide save bm'>save</a>
                    <a href='#' class='osm-link notify hide full-width'>NOTE SAVED TO OSM</a>
                </div>
                <div class='pane-2 full-width'>
                    <textarea placeholder='add a note to the map' class='height4' id='note-comment'></textarea>
                </div>
            </div>
        </div>

        <script src='js/lib/leaflet/leaflet.js'></script>
        <script src='js/lib/fastclick.js'></script>
        <script src='js/lib/zepto.js'></script>
        <script src='js/site.js'></script>
        <script>
        window.addEventListener('load', function() {
            new FastClick(document.body);
        }, false);
        </script>
    </body>
</html>
